        <div id="hiden-div" onclick="closeModel()">

        <div class="color-choice center top">
            <button class="color-choice center theme-buton" onclick="changeColorBackground()">thème ☀️</button>

        <section class="galerie">
            <img src="./picture/2013-kyoto-palais.jpg" alt="Kinkaku-ji palais doré de Kyoto" class='img-source'
                onclick="fullScreenPicture(this.src)" loading="lazy">
            <img src="./picture/2016-ecosse-culloden.jpg" alt="Maison en pierre sur le lieu de la bataille de culloden"
                class='img-source' onclick="fullScreenPicture(this.src)">
            <img src="./picture/2016-yasmine-vert-responsive.jpg" alt="femme rousse sur fond vert" class='img-source'
                onclick="fullScreenPicture(this.src)" loading="lazy">
            <img src="./picture/2016-ecosse-edimbourg.jpg" alt="chateau d'edimbourg" class='img-source'
                onclick="fullScreenPicture(this.src)" loading="lazy">
            <img src="./picture/2020-laetitia-noir-responsive.jpg" alt="femme qui fait une grimace sur un fond noir"
                class='img-source' onclick="fullScreenPicture(this.src)" loading="lazy">
            <img src="./picture/2018-flo-vigne-responsive.jpg" alt="femme brune dans un vignoble" class='img-source'
                onclick="fullScreenPicture(this.src)" loading="lazy">
            <img src="./picture/2018-priscilla-rose-responsive.jpg"
                alt="femme blonde avec une couronne de fleur sur un fond rose" class='img-source'
                onclick="fullScreenPicture(this.src)" loading="lazy">
            <img src="./picture/2018-alisson-gorges-responsive.jpg"
                alt="femme brune posé sur la guillotine d'une écluse" class='img-source'
                onclick="fullScreenPicture(this.src)" loading="lazy">
            <img src="./picture/2019-alix-leo-responsive.jpg" alt="montage d'un enfant" class='img-source'
                onclick="fullScreenPicture(this.src)" loading="lazy">
            <img src="./picture/2019-alisson-cuisine-responsive.jpg" alt="femme qui boit un thé devant une fenêtre"
                class='img-source' onclick="fullScreenPicture(this.src)" loading="lazy">
            <img src="./picture/2014-amsterdam-responsive.jpg" alt="maison autour d'une rivière" class='img-source'
                onclick="fullScreenPicture(this.src)" loading="lazy">
            <img src="./picture/2016-lucie-blé.jpg" alt="femme rousse dans un champ de blé" class='img-source'
                onclick="fullScreenPicture(this.src)" loading="lazy">

    </main>
    <footer>

            <button class="theme-buton" onclick="changeColorBackground()">thème ☀️</button>
